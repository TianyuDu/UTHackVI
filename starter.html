<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Emotect</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
<h1> Welcome to Emotect! </h1>
<hr style="height:2px;border:none;border-top:1px solid #555555;" />
<br><br>
<form id="form1">
    First name: <input id="box1" type="text" name="fname"><br>
    Last name: <input id="box2" type="text" name="lname"><br><br>
    <input id="submit_button" type="button" onclick="myFunction()" value="Submit">
</form>

<p id="demo"></p>
<p id="demo2"></p>

<script>
    function myFunction() {
        var x = document.getElementById("form1");
        var text = "Hello ";
        var i;
        for (i = 0; i < x.length - 1; i++) {
            text += x.elements[i].value + " ";
        }
        text += ", tell us your story!";
        document.getElementById("demo").innerHTML = text;

        var y = document.createElement("INPUT");
        y.setAttribute("type", "text");
        y.setAttribute("value", "");
        document.body.appendChild(y);
    }
</script>
</body>
